
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <p>Welcome to my responsive website! This site adjusts beautifully to different screen sizes and user preferences like reduced motion and dark mode. Explore the visuals below to see it in action.</p>

    <section class="grid">
      <figure>
        <img src="images/natural.jpg" alt="Nature view with waterfall and trees" />
        <figcaption>Peaceful Nature</figcaption>
      </figure>
      <figure>
        <img src="images/city.jpg" alt="Modern city skyline at sunset" />
        <figcaption>Urban Sunset</figcaption>
      </figure>
      <figure>
        <img src="images/stars.jpg" alt="Starry sky and silhouette of trees" />
        <figcaption>Night Sky</figcaption>
      </figure>
      <figure>
        <img src="images/desert.jpg" alt="Desert with sand dunes and blue sky" />
        <figcaption>Desert Dunes</figcaption>
      </figure>
      <figure>
        <img src="images/autumn.jpg" alt="Forest in autumn with orange leaves" />
        <figcaption>Autumn Forest</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
